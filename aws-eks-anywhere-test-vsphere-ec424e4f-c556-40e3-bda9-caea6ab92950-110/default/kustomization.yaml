apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: helm-controller
      namespace: default
    spec:
      template:
        spec:
          containers:
          - image: public.ecr.aws/w9m0f3l5/fluxcd/helm-controller:v0.37.4-eks-a-64
            name: manager
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kustomize-controller
      namespace: default
    spec:
      template:
        spec:
          containers:
          - image: public.ecr.aws/w9m0f3l5/fluxcd/kustomize-controller:v1.2.2-eks-a-64
            name: manager
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: notification-controller
      namespace: default
    spec:
      template:
        spec:
          containers:
          - image: public.ecr.aws/w9m0f3l5/fluxcd/notification-controller:v1.2.4-eks-a-64
            name: manager
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: source-controller
      namespace: default
    spec:
      template:
        spec:
          containers:
          - image: public.ecr.aws/w9m0f3l5/fluxcd/source-controller:v1.2.4-eks-a-64
            name: manager
